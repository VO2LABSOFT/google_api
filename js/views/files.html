<div class="mdl-layout__drawer">

    <button id="skapa" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
        CREATE
    </button>

    <!-- folders tree -->
    <nav class="mdl-navigation">
        <ul folders-tree class="root"></ul>
    </nav>
</div>

<!-- Folders & files list -->
<section id="folders-files" class="mdl-layout__content">

            <table class="mdl-data-table mdl-js-data-table  mdl-shadow--2dp" id="maintable">
                <thead>
                <tr>
                    <th></th>
                    <th>Name</th>
                    <th>Owner</th>
                    <th>Update date</th>
                    <th>Size</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-if="item.parent" ng-repeat="item in foldersFiles">
                    <td><i class="material-icons" folder-id="5">folder</i></td>
                    <td style="text-align: left;">{{item.name}}</td>
                    <td>{{item.owner}}</td>
                    <td>{{item.updateDate}}</td>
                    <td>{{item.size}}</td>
                </tr>
                <tr ng-if="item.folder" ng-repeat="item in foldersFiles">
                    <td><i class="material-icons">insert_drive_file</i></td>
                    <td>{{item.name}}</td>
                    <td>{{item.owner}}</td>
                    <td>{{item.updateDate}}</td>
                    <td>{{item.size}}</td>
                </tr>
                </tbody>
            </table>

</section>
