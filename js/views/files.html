<div id="left">

    <md-menu ng-controller="secondController as sctrl">
        <md-button aria-label="Open phone interactions menu" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" ng-click="openMenu($mdOpenMenu, $event)">
            SKAPA
        </md-button>
        <md-menu-content width="4">

            <md-menu-item>
                <md-button ng-click="skapa($event)"><md-icon md-menu-align-target>create_new_folder</md-icon>Mapp</md-button>
            </md-menu-item>

            <md-menu-divider></md-menu-divider>

            <md-menu-item>
                <md-button ng-click="ctrl.redial($event)"><md-icon md-menu-align-target>file_upload</md-icon>Ladda upp filer</md-button>
            </md-menu-item>
            <md-menu-item>
                <md-button ng-click="ctrl.redial($event)"><md-icon md-menu-align-target>file_upload</md-icon>Hämtningsmapp</md-button>
            </md-menu-item>

        </md-menu-content>
    </md-menu>

    <!-- folders tree -->
    <nav class="mdl-navigation">
        <ul folders-tree class="root" tree="{{tree}}"></ul>
    </nav>
</div>

<!-- Folders & files list -->
<section id="right" ng-controller="fileslistController">

    <md-progress-linear md-mode="indeterminate" ng-class="{'hidden' : $parent.loaded}"></md-progress-linear>

    <div class="tableheader">
        <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--6-col">Namn</div>
            <div class="mdl-cell mdl-cell--2-col">Ägare</div>
            <div class="mdl-cell mdl-cell--2-col">Senast ändrad</div>
            <div class="mdl-cell mdl-cell--2-col">Filstorlek</div>
        </div>
    </div>

    <div class="tablerow">

        <!-- folders -->
        <div ng-repeat="folder in $parent.folders | orderBy:'name'" class="mdl-grid" id="{{folder.id}}" ng-click="selectFolder(folder)">
            <div class="mdl-cell mdl-cell--6-col">
                <img ng-click="goto(folder.id)" ng-src="{{folder.iconLink}}" />
                <span>{{folder.name}}</span></div>
            <div class="mdl-cell mdl-cell--2-col">{{folder.owner}}</div>
            <div class="mdl-cell mdl-cell--2-col">{{folder.updateDate}}</div>
            <div class="mdl-cell mdl-cell--2-col">{{folder.size}}</div>
        </div>

        <!-- files -->
        <div ng-repeat="file in $parent.files | orderBy:'name'" class="mdl-grid" id="{{file.id}}" ng-click="selectFile(file)">
            <div class="mdl-cell mdl-cell--6-col">
                <img  ng-src="{{file.iconLink}}"  />
                <span >{{file.name}}</span>
            </div>
            <div class="mdl-cell mdl-cell--2-col">{{file.owner}}</div>
            <div class="mdl-cell mdl-cell--2-col">{{file.updateDate}}</div>
            <div class="mdl-cell mdl-cell--2-col">{{file.size}}</div>
        </div>

    </div>

</section>
