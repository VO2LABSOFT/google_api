<div id="left">

    <button id="skapa" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
        CREATE
    </button>

    <!-- folders tree -->
    <nav class="mdl-navigation">
        <ul folders-tree class="root" tree="{{tree}}"></ul>
    </nav>
</div>

<!-- Folders & files list -->
<section id="right">

    <md-progress-linear md-mode="indeterminate" ng-class="{'hidden' : $parent.loaded}"></md-progress-linear>

    <div class="tableheader">
        <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--6-col">Name</div>
            <div class="mdl-cell mdl-cell--2-col">Owner</div>
            <div class="mdl-cell mdl-cell--2-col">Update date</div>
            <div class="mdl-cell mdl-cell--2-col">Size</div>
        </div>
    </div>

    <div class="tablerow">
        <div ng-repeat="item in foldersFiles" class="mdl-grid">
            <div class="mdl-cell mdl-cell--6-col">
                <i class="material-icons" folder-id="5">folder</i>
                <span>{{item.name}}</span></div>
            <div class="mdl-cell mdl-cell--2-col">{{item.owner}}</div>
            <div class="mdl-cell mdl-cell--2-col">{{item.updateDate}}</div>
            <div class="mdl-cell mdl-cell--2-col">{{item.size}}</div>
        </div>
    </div>

</section>
